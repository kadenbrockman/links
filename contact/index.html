<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contactstyle.css" />
   
  </head>
  <body>

    <div id="contactform">
      <div class="container">
      <div class="form">
        <div class="contact-form">
         

          <form action="https://formsubmit.co/eed375efdc30aa6d78e4f4822711362a" method="POST" autocomplete="off">
          <input type="hidden" name="_subject" value="Kadenb.link Contact Form">
          <!--<input type="hidden" name="_next" value="https://kadenb.link"> -->
          <input type="hidden" name="_template" value="box">
            <h3 class="title">Contact Me</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" required/>
              <label for="">Name</label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" required/>
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" required></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
         <script src="contactapp.js"></script>
</div>

  </body>
</html>
